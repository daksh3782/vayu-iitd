# This name will show up in your GitHub "Actions" tab
name: Netlify Rebuild and Data Fetch

on:
  # Triggers the workflow every 5 minutes
  schedule:
    - cron: '*/5 * * * *'
  
  # Adds a "Run workflow" button in the Actions tab for manual testing
  workflow_dispatch:

# ---------------------------------
#  THE FIX IS HERE
#  This block gives the Action permission
#  to push code back to your repository.
# ---------------------------------
permissions:
  contents: write

jobs:
  rebuild:
    # Use a standard Ubuntu runner
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checks out your repository code so the script can run
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Installs dependencies
      - name: Install dependencies
        run: npm install

      # 4. Runs your build script.
      - name: Run build script (build-data.js)
        run: npm run build # This runs 'node build-data.js'

      # 5. Configures Git and commits the new data files
      - name: Commit new data files
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions-bot@github.com'
          
          git add -A # Stages all new/changed files
          
          # Only commit if there are actual changes
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ“ˆ [BOT] Auto-refresh VAYU data"
            git push
          else
            echo "No data changes. No commit needed."
          fi
